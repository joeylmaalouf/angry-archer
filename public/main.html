<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="./require.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </head>
  <body>
    <a id="gameID">You are not currently in a game.</a>
    <br><br><br>
    <input id="createGame" type="button" value="Create a game" onclick="createGame();">
    <a id="createGameID"></a>
    <br><br>
    <input id="joinGame" type="button" value="Join a game" onclick="joinGame();">
    <input id="joinGameID" type="text" autocomplete="off">
    <br><br>
    <input id="endGame" type="button" value="End your game" onclick="endGame();"><br>
    <div class="wrapper"><div id="viewport"></div></div>
  </body>
</html>
