<!DOCTYPE html>
<html>
  <head>
    <title>Angry Archer</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/require.min.js"></script>
    <script type="text/javascript" src="./js/renderer.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap-slate.css">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <input id="createGameButton" type="button" class="btn btn-default navbar-btn" value="Create game">
      </div>
      <div class="navbar-center navbar-form">
        <div class="form-group">
          <input id="joinGameText" type="text" class="form-control" autocomplete="off">
        </div>
        <input id="joinGameButton" type="button" class="btn btn-default navbar-btn" value="Join game">
      </div>
      <div class="navbar-right">
        <input id="endGameButton" type="button" class="btn btn-default navbar-btn" value="End game">
      </div>
    </nav>
    <div class="form-inline">
      <a id="messageText"></a><input id="IDText" type="text" class="form-control" readonly="readonly" onclick="this.select();"> 
    </div>
    <br>
    <a id="createGameText"></a>
    <br>
    <div class="wrapper">
      <div id="viewport"></div>
    </div>
  </body>
</html>
